<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Financeiro</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        input { padding: 5px; margin: 3px 0; }
        button { padding: 5px 8px; cursor: pointer; }
        a { margin-bottom: 15px; display: inline-block; }
    </style>
</head>
<body>
    <h1>Financeiro</h1>
    <a href="{{ url_for('index') }}">← Voltar para OS</a>

    <h2>Registrar Entrada/Saída</h2>
    <form method="POST" action="{{ url_for('financeiro') }}">
        <select name="tipo" required>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select><br>
        <input type="text" name="descricao" placeholder="Descrição" required><br>
        <input type="number" step="0.01" name="valor" placeholder="Valor (R$)" required><br>
        <button type="submit">Registrar</button>
    </form>

    <h2>Registros</h2>
    <table>
        <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
        </tr>
        {% for r in registros %}
        <tr>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
